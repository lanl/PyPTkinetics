name: CI

on: [push]

jobs:
  RunTests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.14"]
        exclude:
          - os: macos-latest
            python-version: '3.9'
        include:
          - python-version: '3.9'
            module-versions: "numpy==1.21 scipy==1.9 matplotlib==3.3 pandas==1.3 jinja2 joblib==1.1 numba==0.53 pytest"
          - python-version: '3.14'
            module-versions: "numpy scipy matplotlib pandas jinja2 joblib numba pytest"
        toolchain:
          - {compiler: gcc, version: 'latest'}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ${{ matrix.module-versions }}
      - name: Run tests
        run: pytest -s tests/

